<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .header div {
            font-size: 14px;
        }
        .result-status {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .result-status div {
            width: 45%;
            padding: 10px;
            border-radius: 5px;
            color: white;
        }
        .cpi {
            background-color: #4CAF50;
        }
        .backlog {
            background-color: #F44336;
        }
        .sem-result {
            margin-bottom: 20px;
        }
        .grades {
            display: flex;
            justify-content: space-around;
        }
        .grades div {
            width: 22%;
            padding: 10px;
            border-radius: 5px;
            background-color: #E0E0E0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>Sinchana Dhanesh V - </div><br>
            <div> ENG23MCA105</div><br>
        </div>
        <div class="result-status">
            <div class="cpi">CPI<br>8.22</div>
            <div class="backlog">Backlog<br>0</div>
        </div>
        <div class="sem-result">
            <div>Sem - 1</div>
            <div>SPI : 8.22</div>
            <div>BL : 0</div>
        </div>
        <div class="grades">
            <div>A+<br>4</div>
            <div>A<br>3</div>
            <div>B+<br>1</div>
        </div>
        <div style="margin-top: 20px;">[ Total Subjects: 8, Passed: 8 ]</div>
    </div>
</body>
</html>
